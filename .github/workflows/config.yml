name: Psoft Commerce CI

on:
  pull_request:
    paths:
      - '**'
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Test
        run: ./gradlew clean build --no-daemon